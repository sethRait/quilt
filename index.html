<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="textures.js"></script>
    <script src="bundle.js"></script>
    
  </head>
  <body>
    <div id="app">

      <div v-show="waiting" id="plzw8"><h1>BOLD YOUR COURSES!</h1></div>
      
      <div class="row">
        <div class="col-md-6">
          <div id="textures">
          </div>
        </div>
        <div class="col-md-6">
          <div id="images">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#predefinedmenu">Predefined</a></li>
              <li><a data-toggle="tab" href="#bingitmenu">BingIt</a></li>
              <li><a data-toggle="tab" href="#webcammenu">Webcam</a></li>
            </ul>

            <div class="tab-content">
              <div id="predefinedmenu" class="tab-pane fade in active">
                <h3>HOME</h3>
                <p>Some content.</p>
              </div>
              <div id="bingitmenu" class="tab-pane fade">
                <h3>Bing search</h3>
                <div id="bing">
                  <div class="form-inline">
                    <div class="form-group">
                      <label for="bingSearchTerm">Search Term</label>
                      <input type="text" class="form-control" id="bingSearchTerm" placeholder="cats" v-model="bingSearchTerm">
                    </div>
                    <button type="button" class="btn btn-default" v-on:click="bingIt">Search for images</button>
                  </div>

                  <div class="row" v-for="resultRow in bingResultsAll">
                    <div class="bingResults col-md-4" v-for="url in resultRow">
		      <img v-on:click="selectImage" class="img-responsive" v-bind:src="url" :id="url">
                    </div>
                  </div>
                </div>

              </div>
              <div id="webcammenu" class="tab-pane fade">
                <h3>Menu 2</h3>
                <p>Some content in menu 2.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <button class="start-button" v-on:click="startWorker"> Start Worker </button>
      <!--<canvas id="simple_sketch" width="800" height="300"></canvas>-->
      <canvas id="test" width="800" height="800"></canvas> 
    </div>
  </body>
  <script src="script.js"></script>
  <script src="bing.js"></script>
</html>
