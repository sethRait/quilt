<html lang="en">
  <head>
    <title>Texture Synthesis and Transfer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="webcam.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    
    <script src="textures.js"></script>
    <script src="bundle.js"></script>
    <script src="webcam.js"></script>
    
  </head>

  <body>

    <div id="coverup">
      <h1>Please wait... (sorry!)</h1>
    </div>
    
    <div class="container">
      <div class="row">
        <div id="topHeader" class="col-sm-12 text-center">
          <h1>First, take a picture...</h1>
        </div>
      </div>
    </div>
    <div class="container" style="padding-top: 40px;">
      <div class="row">
        <div class="col-sm-4 text-center col-sm-offset-2">
          <video id="video" width="320" height="240" autoplay></video>
        </div>
        
        <div class="col-sm-4 text-center">
          <canvas id="canvas" width="320" height="240"></canvas>
        </div>
      </div>

      <div class="col-sm-12" style="padding-top: 30px; text-align: center;">
        <button id="snap">Snap Photo</button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Second, select a texture...</h1>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <a id="l1" href="javascript:do1();">
            <img class="img-rounded texture" src="talie_textures/Lemon2.png">
          </a>
          <a id="l2" href="javascript:do2();">
            <img class="img-rounded texture" src="images/Food.0004.png">
          </a>
          <a id="l3" href="javascript:do3();">
            <img class="img-rounded texture" src="images/Clouds.0000.png">
          </a>
          <a id="l4" href="javascript:do4();">
            <img class="img-rounded texture" src="images/Fabric.0005.png">
          </a>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12 text-center">
          <a id="l4" href="javascript:do5();">
            <img class="img-rounded texture" src="images/Metal.0005.png">
          </a>
          <a id="l5" href="javascript:do6();">
            <img class="img-rounded texture" src="images/Fabric.0008.png">
          </a>
          <a id="l6" href="javascript:do7();">
            <img class="img-rounded texture" src="images/Leaves.0013.png">
          </a>
          <a id="l7" href="javascript:do8();">
            <img class="img-rounded texture" src="images/Paintings.1.0000.png">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
